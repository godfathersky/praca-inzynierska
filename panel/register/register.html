<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="register">
            <div class="info">
                <img src="/img/text4254-4.png" alt="text4254-4.png">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam, totam veritatis! Magnam ab ea quis illum soluta quam. Temporibus numquam necessitatibus similique? Accusantium hic consequuntur consectetur. Esse aperiam quo reiciendis.</p>
            </div>
            <form action="">
                <div class="title">
                    <h1>Formularz rejestracji</h1>
                </div>
                <div class="email">
                    <label for="email">Adres email</label>
                    <input type="email" name="email" id="" value="test@mail.com">
                </div>
                <div class="username">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" name="username" id="" value="username">
                </div>
                <div class="password">
                    <label for="password">Hasło</label>
                    <input type="password" name="password" id="">
                </div>
                <div class="re-password">
                    <label for="re-password">Powtórz hasło</label>
                    <input type="password" name="re-password" id="">
                </div>
                <div class="buttons">
                    <button type="submit">Zarejestruj</button>
                    <button type="reset">Wyczyść</button>
                </div>
                <button id="closeBtn">X</button>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/regFormCreate.js"></script>
    <script type="module" src="./js/logFormCreate.js"></script>
    <script src="https://kit.fontawesome.com/093e9ed2f3.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="min-reg-container" id="minRegContainer">
        <span>Formularz rejestracji</span>
        <div class="buttons">
            <button id="maximizeRegBtn"><i class="fa-sharp fa-solid fa-arrow-up-right-from-square min-arrow"></i></button>
            <button id="minCloseRegBtn"><i class="fa-solid fa-xmark"></i></i></button>
        </div>
    </div>
    <div class="min-log-container" id="minLogContainer">
        <span>Formularz logowania</span>
        <div class="buttons">
            <button id="maximizeLogBtn"><i class="fa-sharp fa-solid fa-arrow-up-right-from-square min-arrow"></i></button>
            <button id="minCloseLogBtn"><i class="fa-solid fa-xmark"></i></i></button>
        </div>
    </div>
    <main>
        <div class="start-panel">
            <img src="/img/text4254-4.png" alt="text4254-4.png">
            <h1>Witamy na stronie startowej aplikacji do zarządzania projektami/zadaniami.</h1>
            <h2>Jeśli nie posiadasz konta w aplikacji, zajerestruj się!</h2>
            <button class="reg-btn" id="showRegBtn">Rejestracja<i class="fa-solid fa-user-plus" style="color: #000000;"></i></button>
            <h2>Posiadasz konto? Zaloguj się!</h2>
            <button class="log-btn" id="showLogBtn">Logowanie<i class="fa-solid fa-key" style="color: #000000;"></i></button>
        </div>
    </main>
    <footer>

    </footer>
    <!-- <script src="./regUser.js"></script> -->
</body>
</html>
